<main class="flex-grow flex flex-col justify-center px-6">
<div class="mb-8 text-center">
<h2 class="text-3xl font-bold tracking-tight mb-2">Homeowner Login</h2>
<p class="text-[var(--text-muted)]">Please enter your details to sign in.</p>
</div>
<div class="space-y-4">
<div>
<label class="sr-only" for="email">Email</label>
<input class="w-full h-14 px-4 rounded-xl border-none bg-[var(--secondary-background)] focus:ring-2 focus:ring-[var(--primary-color)] transition duration-200 placeholder:text-[var(--text-muted)]" id="email" placeholder="Email" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full h-14 px-4 rounded-xl border-none bg-[var(--secondary-background)] focus:ring-2 focus:ring-[var(--primary-color)] transition duration-200 placeholder:text-[var(--text-muted)]" id="password" placeholder="Password" type="password"/>
</div>
</div>
<div class="text-right mt-4">
<a class="text-sm font-medium text-[var(--text-muted)] hover:text-[var(--foreground-color)] transition-colors duration-200" href="#">Forgot Password?</a>
</div>
</main>
<footer class="p-6">
<button class="w-full h-14 flex items-center justify-center rounded-full bg-[var(--primary-color)] text-[var(--foreground-color)] text-lg font-bold hover:opacity-90 transition-opacity duration-200">
        Log In
      </button>
</footer>
</div>
<div id="listings"></div>

<script>
async function fetchListings() {
  try {
    const response = await fetch("https://api.hostaway.com/v1/listings", {
      method: "GET",
      headers: {
        "Authorization": "Bearer YOUR_API_KEY",
        "X-Hostaway-Account": "YOUR_ACCOUNT_ID",
        "Content-Type": "application/json"
      }
    });

    if (!response.ok) throw new Error(`Error: ${response.status}`);
    const data = await response.json();

    // Render listings
    const container = document.getElementById("listings");
    if (container) {
      container.innerHTML = data.result.map(
        l => `<div class="listing">${l.name}</div>`
      ).join("");
    }
  } catch (err) {
    console.error("Failed to fetch listings", err);
  }
}

document.addEventListener("DOMContentLoaded", fetchListings);
</script>
